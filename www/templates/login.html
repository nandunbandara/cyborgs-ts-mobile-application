</div> -->
<div class="ts-container">


  <div class="logo-container">
      <img src="img/bus.png">
      <h1>Displace</h1>
  </div>

<!--Login Form-->
  <div class="login-form">
    <div class="login-item">
      <input type="text" ng-model="login.loginCredentials.email" placeholder="Email">
    </div>
    <div class="login-item">
      <input type="password" ng-model="login.loginCredentials.password" placeholder="Password">
    </div>
    <div class="login-item">
        <button class="btn-login" ng-click="login.authenticateUser()">Login</button>
    </div>
    <div class="login-item">
      <button class="btn-signup">Sign Up</button>
    </div>
  </div>
</div>
