<div class="ts-container">
  <div class="home-content">
    <div class="ts-navigation-bar">
      <div class="ts-nav-item" ui-sref="home.history" ng-if="home.permission.toLowerCase() != 'driver'">
        <img src="img/004-history.png"><br>
        View History
      </div>
      <div class="ts-nav-item" ng-click="home.logout()">
        <img src="img/001-smartphone.png"><br>
        Logout
      </div>
      <div class="ts-nav-item" ng-if="home.permission.toLowerCase() != 'driver'">
        <img src="img/003-new.png"><br>
        New Trip
      </div>
      <div class="ts-nav-item" ng-if="home.permission.toLowerCase() == 'driver'" ng-click="home.scanBarCode()">
        <img src="img/qr-code.png"><br>
        Scan QR
      </div>
    </div>
    <div class="ts-trip-status-container" ng-if="home.permission.toLowerCase() != 'driver'">
      <div class="waiting">
        <img src="img/bus-stop.png">
        <h3>Waiting for a bus?</h3>
        <h5>Go to new trip to start your trip!</h5>
      </div>
    </div>
    <div class="ts-trip-status-container" ng-if="home.permission.toLowerCase() == 'driver'">
      <div class="waiting">
        <img src="img/bus-stop.png">
        <h3>Starting your journey?</h3>
        <h5>Go to 'Start Scanning' to start your trip!</h5>
      </div>
    </div>
  </div>
</div>
